<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 : 이메일</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <!-- 비밀번호 찾기 팝업 -->
    <div class="findPW__popup open">
        <div class="findPW__inner">
            <div class="findPW__header">
                <h3>아이디·비밀번호 찾기</h3>
            </div>
            <div class="find__btn">
                <a class="findID__btn" href="find_ID.html">아이디</a></li>
                <a class="findPW__btn active" href="find_PW.html">비밀번호</a></li>
            </div>
            <div class="findPW__contents">
                <p class="findPW__desc">
                  이메일 주소로 인증번호 메세지를 보내드립니다. <br>
                  이메일 전송 -> 인증번호 입력 후, 확인을 눌러주세요.
                </p>
                <form name="findPWbyEmail" action="../findPW/findPWbyEmail.php" method="post">
                  <fieldset>
                      <legend>비밀번호 찾기 입력폼</legend>
                      <div class="input_and_button">
                          <label for="youEmail">이메일</label>
                          <input type="email" name="youEmail" id="youEmail" placeholder="이메일 주소" class="input__style" required>
                          <button type="submit" class="submit__button">이메일 전송</button>
                      </div>
                      <div class="input_and_button">
                          <label for="adminNumber">인증번호 6자리</label>
                          <input type="text" name="adminNumber" id="adminNumber" placeholder="인증번호 6자리 입력" class="input__style" required>
                          <button type="submit" class="submit__button">확인</button>
                      </div>
                  </fieldset>
                </form>
            </div>
            <div class="findPW__footer">
                <ul class="desc">
                    <li>지구ON</li>
                </ul>
                <button type="button" class="btn-close"><span>닫기</span></button>
            </div>
        </div>
    </div>
</body>
</html>
