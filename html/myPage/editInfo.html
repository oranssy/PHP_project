<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 (정보 수정)</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/myPage.css">

</head>
<body>
    <section id="editInfo" class="container">
        <h2>마이페이지</h2>
        <div class="myBannerImg"></div>
        <div class="editInfo__wrap">
                <h3>내 정보 수정<span> * 필수 입력 사항</span></h3>
                <table class="profile">
                    <tbody>
                        <tr>
                            <td>프로필</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="../assets/img/earthonhero.png" class="personal" alt="이미지">
                                <div class="profileInfo">
                                    <h3><em>오란씨</em>님, 환영합니다!</h3>
                                    <p>abc123@gmail.com</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- //profile -->
                
                <table class="memberInfo">
                    <tbody>
                        <tr>
                            <td colspan="2">회원정보 변경</td>
                        </tr>
                        <tr>
                            <td>
                                <label for="youName">이름</label>
                                <input type="text" id="youName" name="youName" placeholder="변경시에만 입력해주세요." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="youPass">비밀번호</label>
                                <input type="password" id="youPass" name="youPass" placeholder="변경시에만 입력해주세요." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="youPassC">비밀번호 확인</label>
                                <input type="password" id="youPassC" name="youPassC" placeholder="변경시에만 입력해주세요." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="youPhone">휴대전화</label>
                                <input type="text" id="youPhone" name="youPhone" placeholder="변경시에만 입력해주세요." required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="youImgFile">프로필 이미지</label>
                                <input type="file" name="youImgFile" id="youImgFile" accept=".jpg, .jpeg, .png, .gif" placeholder="jpg, gif, png 파일만 넣어주세요!">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="quitMember"><a href="#">탈퇴하기</a></div>
                <div class="PWcheck__btn">
                    <button type="submit"><a class="PWcheck__end" href="editInfo.html">회원정보 변경</a></button>
                </div>
        </div>
        <!-- //editInfo__wrap -->
    </section>
    <!-- //editInfo -->
</body>
</html>
