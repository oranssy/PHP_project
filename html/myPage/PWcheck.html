<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 (비번 확인)</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/myPage.css">

</head>
<body>
    <section id="PWcheck" class="container">
        <h2>마이페이지</h2>
        <div class="box__line1">
            <div class="PWcheck__wrap">
                <h3>회원 비밀번호 확인<span> * 회원정보 확인을 위해 비밀번호를 입력해주세요!</span></h3>
                <div class="PWcheck__box">
                    <label for="youPass">비밀번호</label>
                    <input type="password" id="youPass" name="youPass" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <div class="PWcheck__btn">
                    <button type="submit"><a class="PWcheck__end" href="editInfo.html">비밀번호 확인</a></button>
                </div>
            </div>
        </div>
    </section>
    <!-- //PWcheck -->
</body>
</html>
